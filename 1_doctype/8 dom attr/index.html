<!-- пример 1 -->
<ul class="tab-wrap">
	<li data-target="home" onclick="tabShow(this)" class="active"> home</li>
	<li data-target="catalog" onclick="tabShow(this)">catalog</li>
</ul>
<div class="tab-content">
	<div class="tab active" id="home">home content</div>
	<div class="tab" id="catalog">catalog content</div>
</div>
