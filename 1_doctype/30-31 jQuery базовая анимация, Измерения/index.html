<html lang="en">
<head>

	<title>Document</title>
	<style>
		.wrap {
			background: red;
			width: 200px;
			height: 200px;
			margin: 0 auto;
		}

		.box {
			width: 100px;
			height: 100px;
			background: #ccc;
			padding: 20px;
			border: 10px solid red;
			margin: 30px;

			/*
				!!!! оставляет блок по ширине и высоте 100px, При этом контентная область уменьшиться до 40px ( width - padding - border)
				без нее сам блок будет по ширине и высоте по 160px (width + padding + border),  При этом контентная область по 100px !!!!
			*/
			/*box-sizing: border-box;*/
		}
		.abs{
			margin: 0;
			position: absolute;
			left: 20px;
			overflow: auto;
		}

		body {
			height: 5000px
		}
	</style>
</head>
